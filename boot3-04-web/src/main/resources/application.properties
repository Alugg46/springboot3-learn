spring.application.name=boot3-04-web

#1.spring.web
    #1.配置国际化的区域信息
    #2.静态资源策略（开启， 处理链，缓存）

#开启静态资源映射规则
spring.web.resources.add-mappings=true
spring.web.resources.cache.cachecontrol.cache-public=true
#设置缓存
##浏览器第一次请求服务器，服务器告诉浏览器此资源缓存7200秒，7200秒以内所有此资源访问不用发给服务器请求，7200秒以后请求发送给服务器
spring.web.resources.cache.cachecontrol.max-age=7200
#使用资源 last-modified时间， 来对比服务器和浏览器的资源是否相同没有变化。相同返回304

spring.web.resources.static-locations=classpath:/a/,classpath:/b


#2.spring.mvc
## 2.1 自定义webjars访问路径前缀
spring.mvc.webjars-path-pattern=/wj/**

## 2.2 静态资源访问路径前缀
spring.mvc.static-path-pattern=/static11/**


